<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark mode background color */
            color: #eee; /* Text color */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #000000; /* Header background color */
            padding: 10px; /* Adjust header padding */
            text-align: center;
            position: fixed; /* Fix header at the top */
            top: 0; /* Align header to the top of the page */
            z-index: 1; /* Ensure header appears above other content */
        }

        .logo {
            max-width: 450px; /* Adjust maximum width of the logo */
        }

        .container {
            display: none; /* Hide container by default */
            text-align: center;
            background-color: #1a1a1a; /* Darker container background color */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            padding: 40px;
            max-width: 800px;
            width: 90%;
            margin-top: 120px; /* Adjust margin to create space below header */
        }

        .dynamic-image {
            display: block;
            margin: 10px auto; /* Reduce margin to bring the image closer */
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Soft inner glow */
        }

        .get-started-button {
            position: absolute; /* Position button absolutely within the body */
            top: 50%; /* Align button vertically in the middle */
            left: 50%; /* Align button horizontally in the middle */
            transform: translate(-50%, -50%); /* Center button using translate */
            background: #5E5DF0;
            border-radius: 999px;
            box-shadow: #5E5DF0 0 10px 20px -10px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            font-family: Inter, Helvetica, "Apple Color Emoji", "Segoe UI Emoji", NotoColorEmoji, "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji", EmojiSymbols, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", sans-serif;
            font-size: 24px; /* Increase font size */
            font-weight: 700;
            line-height: 36px; /* Adjust line height */
            opacity: 1;
            outline: 0 solid transparent;
            padding: 16px 36px; /* Increase padding */
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            word-break: break-word;
            border: 0;
            transition: background-color 0.3s; /* Smooth color transition */
        }


        .get-started-button:hover {
            background: #4343DD;
        }

    </style>
</head>
<body>
<div class="header">
    <img class="logo" src="logo.png" alt="Logo">
</div>

<button class="get-started-button" id="getStartedButton">Get Started</button>

<div class="container" id="mainContent">
    <img class="dynamic-image" id="dynamicImage" alt="Example Image">
</div>

<script>
        let i = 0;

        function loadDynamicImage() {
            // Set the image source to a random image in the images folder
            document.getElementById('dynamicImage').src = `images/image-${i}.jpg`;
            // Increment i for the next image
            i++;
        }

        // Load the initial dynamic image
        loadDynamicImage();

        // Automatically load a new dynamic image every 3 seconds
        setInterval(loadDynamicImage, 3000);

        // Get the button and the main content container
        const getStartedButton = document.getElementById('getStartedButton');
        const mainContent = document.getElementById('mainContent');

        // Add event listener to the button to toggle visibility of main content
        getStartedButton.addEventListener('click', function() {
            mainContent.style.display = 'block';
            getStartedButton.style.display = 'none';
        });
    </script>
</body>
</html>
